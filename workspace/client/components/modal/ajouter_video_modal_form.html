<div class="modal-header">
    <h4 class="modal-title">
        <span class="glyphicon glyphicon-star"></span> Détail de votre vidéo
    </h4>
</div>
<div class="modal-body">
    <ng-form name="videoDetailsForm" role="form" class="form-horizontal">
        <div class="form-group has-feedback" ng-class="{'has-error': videoDetailsForm.videoname.$dirty && videoDetailsForm.videoname.$invalid, 'has-success': videoDetailsForm.videoname.$valid}">
            <label class="control-label col-sm-2" for="videoname">Nom:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="videoname" id="videoname" ng-model="video.name" aria-describedby="videonameStatus" required>
                <span class="glyphicon form-control-feedback" ng-class="{'glyphicon-remove': videoDetailsForm.videoname.$dirty && videoDetailsForm.videoname.$invalid, 'glyphicon-ok': videoDetailsForm.videoname.$valid}" aria-hidden="true"></span>
                <span id="videodescriptionStatus" class="sr-only">{{(videoDetailsForm.videoname.$valid) ? '(success)' : '(error)'}}</span>
                <span class="help-block">Nom de la vidéo.</span>
            </div>
        </div>
        <div class="form-group has-feedback" ng-class="{'has-error': videoDetailsForm.videodescription.$dirty && videoDetailsForm.videodescription.$invalid, 'has-success': videoDetailsForm.videodescription.$valid}">
            <label class="control-label col-sm-2" for="videodescription">Description:</label>
            <div class="col-sm-10">
                <textarea class="form-control" name="videodescription" id="videodescription" ng-model="video.description" aria-describedby="videodescriptionStatus" required rows="4"></textarea>
                <span class="glyphicon form-control-feedback" ng-class="{'glyphicon-remove': videoDetailsForm.videodescription.$dirty && videoDetailsForm.videodescription.$invalid, 'glyphicon-ok': videoDetailsForm.videodescription.$valid}" aria-hidden="true"></span>
                <span id="videodescriptionStatus" class="sr-only">{{(videoDetailsForm.videodescription.$valid) ? '(success)' : '(error)'}}</span>
                <span class="help-block">Description de la vidéo.</span>
            </div>
        </div>
        <div class="form-group" ng-class="{'has-error': videoDetailsForm.videousage.$dirty && videoDetailsForm.videousage.$invalid, 'has-success': videoDetailsForm.videousage.$valid}">
            <label class="control-label col-sm-2" for="videousage">Usage cible:</label>
            <div class="col-sm-10">
                <label class="radio-inline">
                    <input type="radio" name="videousage" id="videousage1" ng-model="video.usage" value="pedagogique" required>
                    Pédagogique
                </label>
                <label class="radio-inline">
                    <input type="radio" name="videousage" id="videousage2" ng-model="video.usage" value="communication" required>
                    Communication
                </label>
                <span class="help-block">Usage cible de la vidéo.</span>
            </div>
        </div>
        <div class="form-group" ng-class="{'has-error': videoDetailsForm.videousagerights.$dirty && videoDetailsForm.videousagerights.$invalid, 'has-success': videoDetailsForm.videousagerights.$valid}">
            <label class="control-label col-sm-2" for="videousagerights">Droit d'usage:</label>
            <div class="col-sm-10">
                <label class="radio-inline">
                    <input type="radio" name="videousagerights" id="videousagerights1" ng-model="video.usagerights" value="publique" required>
                    Publique
                </label>
                <label class="radio-inline">
                    <input type="radio" name="videousagerights" id="videousagerights2" ng-model="video.usagerights" value="restreint" required>
                    Restreint
                </label>
                <span class="help-block">Droit d'usage de la vidéo.</span>
            </div>
        </div>
    </ng-form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="cancel()">Annuler</button>
    <button type="button" class="btn btn-primary" ng-click="save(videoDetailsForm)" ng-disabled="(videoDetailsForm.$dirty && videoDetailsForm.$invalid) || videoDetailsForm.$pristine">Valider</button>
</div>
